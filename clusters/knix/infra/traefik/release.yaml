---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # Permettre l'accès aux Secrets cross-namespace
    providers:
      kubernetesCRD:
        allowCrossNamespace: true

    # Service LoadBalancer pour exposer Traefik
    service:
      type: LoadBalancer
      # MetalLB va assigner une IP
      annotations:
        metallb.universe.tf/address-pool: default

    # Ports
    ports:
      web:
        port: 80
        exposedPort: 80
        # Redirection HTTP -> HTTPS
        redirectTo:
          port: websecure
      websecure:
        port: 443
        exposedPort: 443
        # TLS activé par défaut
        tls:
          enabled: true

    # Dashboard Traefik (optionnel, à sécuriser)
    ingressRoute:
      dashboard:
        enabled: false
