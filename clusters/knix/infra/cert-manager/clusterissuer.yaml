---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: sub@yan-imensar.fr
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            email: sub@yan-imensar.fr
            apiTokenSecretRef:
              name: cloudflare-token-secret
              key: api-token
        selector:
          dnsZones:
            - "bomal.cloud"
